    <title>Testing Tracker Tool</title>

    <style>
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; /* bg-black */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }
      
      @keyframes slide-in-from-left {
        0% { transform: translateX(-20px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-in-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes subtle-fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      /* A simple fade-in for modals and other overlays */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      .animate-slide-in-from-left {
          animation: slide-in-from-left 0.5s ease-out forwards;
      }
      .animate-slide-in-up {
          animation: slide-in-up 0.5s ease-out forwards;
      }
      .animate-subtle-fade-in {
          animation: subtle-fade-in 0.5s ease-out forwards;
      }
    </style>
